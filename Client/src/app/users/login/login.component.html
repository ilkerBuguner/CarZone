<!-- Login-->
<div class="wrap">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
                <h1 class="login-heading">Login</h1>
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    Username field is required!
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    Password field is required!
                </div>
                <button type="submit" class="btn btn-outline-primary">Login</button>
                <h5 class="link">Don't have an account?</h5> <a href="/register">Register</a>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
