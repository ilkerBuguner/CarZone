<div class="wrap">
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a routerLink='/advertisements'>
                        <div >
                            <h1 class="header-logo">CarZone</h1>
                        </div>
                    </a>
                    <nav>
                        <ul class="nav-ul">
                            <!-- <li>
                                <a routerLink='/advertisements' class="nav-button">Home</a>
                            </li> -->
                            <li>
                                <a routerLink='/advertisements' class="nav-button">Cars</a>
                            </li>
                            <li *ngIf="isLoggedIn">
                                <a routerLink='/advertisements/create' class="nav-button">Create Ad</a>
                            </li>
                            <li *ngIf="!isLoggedIn">
                                <a routerLink='/login' class="nav-button">Login</a>
                            </li>
                            <li *ngIf="!isLoggedIn">
                                <a routerLink='/register' class="nav-button">Register</a>
                            </li>
                            <li *ngIf="isLoggedIn" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Hello, {{username}}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a [routerLink]="['/user', userId]" class="dropdown-item"><i class="far fa-address-card"></i> Profile</a>
                                    <a routerLink='/myAds' class="dropdown-item"><i class="fas fa-edit"></i> My Ads</a>
                                    <a *ngIf="isAdmin" routerLink='/admin/brandModels' class="dropdown-item"><i class="fas fa-user-shield"></i> Admin</a>
                                    <a [routerLink]="['/profile/edit']" class="dropdown-item"><i class="fas fa-user-cog"></i> Edit Profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a (click)="logout()" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</div>
